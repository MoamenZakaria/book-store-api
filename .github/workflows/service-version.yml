name : Get App Version
run-name: ${{ steps.get_version.outputs.version }}
on :
  workflow_dispatch:

jobs:
  build:
    name: Build 
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v3.13.0
      with: 
        java-version: 17
        distribution: temurin
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.9.0
      with:
        generate-job-summary: false
      
    - name: Get Version from Gradle
      id: get_version
      run: |
        echo -e "task printVersionGH {\n    doLast {\n        println project.version\n    }\n}" >> build.gradle
        VERSION=$(gradle -q printVersionGH)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "**Service Version:** `$VERSION` ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "::set-output name=version::$VERSION"

