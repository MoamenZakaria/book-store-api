name : Print Service Version

on :
  workflow_dispatch:

jobs:
  build:
    # 🖊️ Uncomment this if you are using CRDA scan step above
    # needs: crda-scan
    name: Build 
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v3.13.0
      with: 
        java-version: 17
        distribution: temurin
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.9.0
    - name: Run build with Gradle Wrapper
      run: gradle build test

    - name: Append Version Task to Gradle File
      run: |
        echo -e "task printVersion {\n    doLast {\n        println project.version\n    }\n}" >> build.gradle

    - name: Get Version from Gradle
      run: |
        VERSION=$(./gradlew -q printVersion)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Use the Version
      run: |
        echo "Service Version is $VERSION 🚀" >> $GITHUB_STEP_SUMMARY
